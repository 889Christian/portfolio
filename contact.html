<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <div class="container">
        <h1 class="head">Entre em contato</h1>
    <form action="">
        <label for="email" class="label1">Email:</label>
        <input class="email" type="email" name="email" id="email" placeholder="Digite aqui" >
        <br>
        <label for="comentario" class="label1">Digite sua mensagem:</label>
        <br>
        <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Digite sua mensagem" style="width: 500px;"></textarea>
        <input class="button" type="submit" name="Enviar">
    </form>
    </div>
</body>
</html>
